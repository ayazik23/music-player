<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>

  <div class="music-player">
    <div class="player-header">
      <h2>Homework 2</h2>
    </div>

    <div class="player-container">
      <div class="player-info">
        <img class="track-art" src="" alt="Track Art">
        <div class="track-details">
          <p class="track-name"></p>
          <p class="track-artist"></p>
        </div>
      </div>

      <div class="player-controls">
        <button class="prev-track">&#x23ee;</button>
        <button class="playpause-track">&#x23f8;</button>
        <button class="next-track">&#x23ed;</button>
        <button class="shuffle-track">&#x1f500;</button>
      </div>
      
      <div class="volume-controls">
        <button class="volume-icon">&#128266;</button>
        <input type="range" class="volume_slider" min="0" max="100" value="50">
      </div>

      <div class="player-slider">
        <input class="seek_slider" type="range" min="0" max="100" value="0">
        <span class="current-time">00:00</span>
        <span class="total-duration">00:00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
